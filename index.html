<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">
          <div class="display-history">
            <p class="display-history__value"></p>
          </div>
          <div class="display-output">
            <p class="display-output__value"></p>
          </div>
        </div>
        <div class="calculator__buttons">
          <div class="row">
            <div class="col-1-of-4">
              <button id="clear" class="btn btn--grey operator">C</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  btn--grey operator" id="ce">CE</button>
            </div>
            <div class="col-1-of-4">
              <button disabled class="btn btn--grey operator" id="%"></button>
            </div>
            <div class="col-1-of-4">
              <button class="key--operator btn btn--orange btn--delay operator" id="รท">&divide;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn  number" id="7">7</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="8">8</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="9">9</button>
            </div>
            <div class="col-1-of-4">
              <button class="key--operator btn btn--orange btn--delay operator" id="ร">&times;</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn   number" id="4">4</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="5">5</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="6">6</button>
            </div>
            <div class="col-1-of-4">
              <button class="key--operator btn btn--orange btn--delay operator" id="-">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-4">
              <button class="btn  number" id="1">1</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="2">2</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn  number" id="3">3</button>
            </div>
            <div class="col-1-of-4">
              <button class="key--operator btn btn--orange btn--delay operator" id="+">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2-of-4">
              <button class="btn btn--long  number" id="0">0</button>
            </div>
            <div class="col-1-of-4">
              <button class="btn decimal" id=".">.</button>
            </div>
            <div class="col-1-of-4">
              <button class="key--equal btn btn--orange operator" id="=">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p class="copyright__text">&copy;2022 Victory Ukpabi-Williams</p>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js" type="text/javascript"charset="utf-8"></script>
</body>

</html>
